version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crypto_bot_backend
    ports:
      - "45667:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - crypto_bot_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crypto_bot_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crypto_bot_network
    restart: unless-stopped

networks:
  crypto_bot_network:
    driver: bridge